<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>天书后台管理系统</title>
    <meta name="description" content="天书后台管理系统">
    <meta name="keywords" content="天书后台管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="天书后台管理系统"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body data-type="index">
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>天书</strong>
        <small>后台管理系统</small>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right"></div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <!-- headbar start -->
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list"
            id="admin-head-list">
            <li v-for="item in items" class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span :class="item.icon"></span> {{item.name}} <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content tpl-dropdown-content">
                    <li v-for="i in item.items">
                        <a :href="i.path" type="button" :onclick="i.action"><span :class="i.icon"></span> </span> {{
                            i.name}}</a></li>

                </ul>
            </li>
        </ul>
    </div>
    <!-- headbar end -->
</header>

<div class="tpl-page-container tpl-page-header-fixed">
    <!-- sidebar start -->
    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu" id="admin-sidebar-list">
                <li class="tpl-left-nav-item">
                    <a href="/" class="nav-link active">
                        <i class="am-icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <!-- table start -->

                <!-- table start -->

                <li v-for="item in items" class="tpl-left-nav-item">
                    <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                        <i :class="item.icon"></i>
                        <span>{{ item.name }} </span>
                        <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                    </a>
                    <ul class="tpl-left-nav-sub-menu" style="display: block;">
                        <li v-for="i in item.items">
                            <a :href="i.path">
                                <i :class="i.icon"></i>
                                <span>{{ i.name}}</span>
                                <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <div class="tpl-content-wrapper">
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">分类</a></li>
            <li class="am-active">内容</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" id="Notice">

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">标题</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="widget_count" placeholder="" v-model="data.Title">

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">内容</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="5"  placeholder="" v-model="data.Content"></textarea>
                                <small>200字以内写出您的游戏公告</small>
                            </div>

                            <br><br>


                        </div>


                        <label  class="am-u-sm-3 am-form-label">过期时间</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-icon">
                                <i id="date-start-icon" class="am-icon-calendar"></i>
                                <input id="date-start" type="text" name="last_visit_begin"
                                       class="am-form-field am-input-sm" placeholder="选择查询的日期" readonly />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary" v-on:click="onSubmit">发布公告</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/dialog.js"></script>
<script src="../assets/js/vue.min.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../assets/js/myapp.js"></script>
<script src="../assets/js/amazeui.min.js"></script>
</body>
</html>

<script type="text/javascript">


    new Vue({
        el: '#admin-sidebar-list',
        data: {items: getSideBar()}
    })
    new Vue({
        el: "#admin-head-list",
        data: {items: getHeadBar()}
    })

    var notice = new Vue({
        el: "#Notice",
        data: {data: {}},
        methods: {
            onSubmit: function () {
                if (this.$data["data"]["Content"] == "") {
                    $.Alert("请您输入公告内容")
                    return
                }
                // this.$data["data"].Expire
                // var d = new Date(this.$data["data"].Expire)

                var d = new Date($("#date-start").val())
                this.$data.data.Expire = d.getTime()/1000



                $.ajax({
                    type: "POST",
                    url: "/tools/issuenotice",
                    data: this.$data.data,
                    dataType: "json",
                    success: function (data) {
                        if (data["status"] == "ok") {
                            $.Alert("恭喜，公告发布成功")
                        } else {
                            $.Alert(data["msg"])
                        }
                    }
                });
            }
        },
        created: function () {

            $.ajax({
                type: "POST",
                url: "/tools/getnotice",
                data: {},
                dataType: "json",
                success: function (data) {
                    if (data["status"] == "ok") {
                        console.info(data)
                       // data.data.Expire = formatData(data.data.Expire*1000)
                        notice.$data["data"] = data.data

                        $('#date-start').val(formatData(data.data.Expire*1000))

                    } else {
                        $.Alert(data["msg"])
                    }
                }
            });
        }
    })


    $(function() {
        $('#date-start-icon').datepicker().on('changeDate.datepicker.amui', function (event) {

        var endDate = new Date()

            if (event.date.valueOf() < endDate.valueOf()) {
                $.Alert("日期不能小于今天")
            } else {
                $('#date-start').val($('#date-start-icon').data('date'));
            }
            $(this).datepicker('close');
        });

    })
</script>
